<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <figure>
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence"/>
    </figure>
    <div class="productDetails">
      <p class="productCategory">PERFUME</p>
      <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <h1 class="currentPrice">$149.99</h1>
        <p><s>$169.99</s></p>
      </div>
      <button class="addToCartBtn">
        <img src = "./images/icon-cart.svg" alt="Add to cart."/>
        Add to Cart
      </button>
    </div>
  </main>
  
</body>
</html>
